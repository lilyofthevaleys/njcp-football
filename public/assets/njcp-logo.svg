<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="180" viewBox="0 0 360 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NJCP Football League logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#777"/>
      <stop offset="100%" stop-color="#999"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="360" height="180" fill="none"/>
  <!-- Football icon -->
  <g transform="translate(180,60)">
    <ellipse rx="120" ry="36" fill="none" stroke="#777" stroke-width="5"/>
    <ellipse rx="118" ry="32" fill="none" stroke="#bbb" stroke-width="2"/>
    <!-- stitches -->
    <rect x="-22" y="-4" width="44" height="8" rx="4" fill="#777"/>
    <rect x="-14" y="-12" width="6" height="24" rx="3" fill="#777"/>
    <rect x="-2" y="-12" width="6" height="24" rx="3" fill="#777"/>
    <rect x="10" y="-12" width="6" height="24" rx="3" fill="#777"/>
  </g>
  <!-- NJCP text -->
  <text x="180" y="120" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="72" font-weight="800" fill="#777">NJCP</text>
  <text x="180" y="150" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif" font-size="20" font-weight="700" letter-spacing="1" fill="#777">FOOTBALL LEAGUE</text>
</svg>